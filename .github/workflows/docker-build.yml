name: Build and Push v3 Development Docker Image

# This workflow triggers only on pushes to the v3-development branch
on:
  push:
    branches:
      - v3-development
      - v3b-data-management

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Tags the image with the branch name, e.g., your-username/rag-only:v3-development
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/rag-only:${{ steps.extract_branch.outputs.branch }}
