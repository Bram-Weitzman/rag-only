version: "3.9"

x-common-env: &common_env
  OLLAMA_HOST: "http://ollama:11434"
  OLLAMA_EMBED_MODEL: "nomic-embed-text"
  OLLAMA_LLM_MODEL: "tinyllama" # Changed to tinyllama for faster testing
  QDRANT_URL: "http://qdrant:6333"
  QDRANT_COLLECTION: "isc2_toronto_v3"

services:
  ollama:
    image: ollama/ollama:latest
    # REMOVED the "command: serve" directive to ensure a stable start
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      # This is now the key setting to keep the model loaded
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_models:/root/.ollama
    healthcheck:
      test: ["CMD", "wget", "-qS", "--spider", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 10
      #start_period: 5m

  ollama-pull-embed:
    image: ollama/ollama:latest
    container_name: ollama-pull-embed
    command: pull nomic-embed-text
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: "http://ollama:11434"
    volumes:
      - ollama_models:/root/.ollama

  ollama-pull-llm:
    image: ollama/ollama:latest
    container_name: ollama-pull-llm
    command: pull tinyllama # Changed to tinyllama
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: "http://ollama:11434"
    volumes:
      - ollama_models:/root/.ollama

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    # ... (rest of qdrant service is the same)

  rag_api:
    image: docker.io/weitzman535/rag-only:v3-development
    container_name: rag-only-api
    # ... (rest of rag_api service is the same)

volumes:
  ollama_models:
  qdrant_storage:
