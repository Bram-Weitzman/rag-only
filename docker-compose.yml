version: "3.9"

x-common-env: &common_env
  OLLAMA_HOST: "http://ollama:11434"
  OLLAMA_EMBED_MODEL: "nomic-embed-text"
  OLLAMA_LLM_MODEL: "phi3"
  QDRANT_URL: "http://qdrant:6333"
  QDRANT_COLLECTION: "isc2_toronto_v3"

services:
  ollama:
    image: ollama/ollama:latest
    command: serve tinyllama
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_models:/root/.ollama
    # This robust healthcheck waits for the web server, not the full model load.
    healthcheck:
      test: ["CMD", "wget", "-qS", "--spider", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 5m

  ollama-pull-embed:
    image: ollama/ollama:latest
    container_name: ollama-pull-embed
    command: pull nomic-embed-text
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: "http://ollama:11434"
    volumes:
      - ollama_models:/root/.ollama

  ollama-pull-llm:
    image: ollama/ollama:latest
    container_name: ollama-pull-llm
    command: pull tinyllama
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      OLLAMA_HOST: "http://ollama:11434"
    volumes:
      - ollama_models:/root/.ollama

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  rag_api:
    image: docker.io/weitzman535/rag-only:v3-development
    container_name: rag-only-api
    restart: unless-stopped
    depends_on:
      ollama-pull-embed:
        condition: service_completed_successfully
      ollama-pull-llm:
        condition: service_completed_successfully
    environment:
      <<: *common_env
    ports:
      - "8001:8000"

volumes:
  ollama_models:
  qdrant_storage:
