version: "3.9"

services:
  # We are isolating the ollama service to see if it can start on its own
  # without the command to load a model and without a healthcheck.
  ollama:
    image: ollama/ollama:latest
    # command: serve phi3             # Temporarily disabled
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    volumes:
      - ollama_models:/root/.ollama
